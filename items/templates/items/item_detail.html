{% extends 'main/layout.html' %}
{% load static %}

{% block title %}{{ item.title }}{% endblock %}

{% block content %}
    <div class="col-lg-9">
        <div class = "container">
            <h3 class = "my-4 shadow-lg p-3 bg-info">{{ item.title }}</h3>
            {% if item.image %}
                <img src="{{ item.image.url }}" alt="{{ item.title }}" class="img-fluid">
            {% endif %}
            <p class = "shadow-lg p-3 text-dark">{{ item.text }}</p><br>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th class = "bg-success">{{ item.cost }} Ñ€.</th>
                        <th class = "bg-primary">{{ item.rating }}</th>
                        <th class = "bg-secondary">{{ item.date }}</th>
                    </tr>
                </thead>
            </table>
        </div>
        <!-- /.row -->
    </div>
{% endblock %}
