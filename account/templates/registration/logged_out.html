{% extends 'main/layout.html' %}

{% load static %}

{% block title %}Выход из аккаунта{% endblock %}

{% block styles %}
    <link href="{% static 'account/css/login.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}
    <div class = "col-lg-12 logout">
        <div class="wrapper fadeInDown" id="formContent">
            <h4 class="text-lg-center logout_title">Вы вышли из аккаунта</h4>
            <ul class="nav logout_text">
                <li class="nav-item"><a class="nav-link" href = "{% url 'account:login' %}"><button class="btn btn-success">Войти в аккаунт</button></a></li>
                <li class="nav-item"><a class="nav-link" href = "{% url 'account:register' %}"><button class="btn btn-info">Регистрация</button></a></li>
            </ul>
        </div>
    </div>
{% endblock %}
